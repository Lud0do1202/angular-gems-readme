<p-table [value]="props" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th>Property</th>
      <th>Property : Type = Default</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-prop>
    <tr>
      <td style="width: 25%">
        <strong>{{ prop.name }}</strong>
      </td>
      <td style="width: 75%">
        <app-code-area [code]="prop.code" [canCopy]="false"></app-code-area>
      </td>
    </tr>
  </ng-template>
</p-table>
