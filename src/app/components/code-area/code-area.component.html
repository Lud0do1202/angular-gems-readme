<p-card styleClass="card code-area">
  <div [style.white-space]="'pre-wrap'">
    <p class="m-0" #toCopy><ng-content></ng-content></p>
  </div>
  <i
    class="pi pi-copy clipboard-btn rounded-circle"
    pTooltip="Copy"
    tooltipPosition="bottom"
    tooltipStyleClass="clipboard-tooltip"
    (click)="clipboard()"
  ></i>
</p-card>
