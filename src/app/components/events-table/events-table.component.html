<p-table [value]="events" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th>Event</th>
      <th>Type</th>
      <th>Description</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-event>
    <tr>
      <td style="width: 30%">
        <strong>{{ event.name }}</strong>
      </td>
      <td style="width: 20%">{{ event.type }}</td>
      <td style="width: 50%; position: relative">
        {{ event.description }}
        <i
          *ngIf="event.comment"
          class="pi pi-info info-prop rounded-circle"
          [pTooltip]="event.comment"
          tooltipPosition="left"
          tooltipStyleClass="props-tooltip"
        ></i>
      </td>
    </tr>
  </ng-template>
</p-table>
