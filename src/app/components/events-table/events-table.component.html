<p-table [value]="events" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th>Event</th>
      <th>Event = new EventEmitter&lt;Type>()</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-event>
    <tr>
      <td style="width: 25%">
        <strong>{{ event.name }}</strong>
      </td>
      <td style="width: 75%">
        <app-code-area [code]="event.code" [canCopy]="false"></app-code-area>
      </td>
    </tr>
  </ng-template>
</p-table>
