<div class="d-flex mt-5">
  <div class="d-flex flex-column justify-content-center align-items-center" style="width: 50%">
    <a href="https://paypal.me/Lud0do1202" target="_blank" class="mb-3 fs-4 paypal-me-link">PayPal.Me/Lud0do1202</a>
    <img
      src="/assets/paypal-qrcode.png"
      alt="paypal-qrcode"
      class="paypal-qrcode"
    />
  </div>

  <div class="d-flex flex-column justify-content-center align-items-center my-5 fs-4" style="width: 50%">
    <label class="fw-bold me-3" for="donnation">Amount (â‚¬)</label>
    <p-inputNumber
      [inputStyleClass]="'fs-5 py-2'"
      id="donnation"
      [(ngModel)]="donnation"
      mode="currency"
      currency="EUR"
      locale="fr-BE"
      [allowEmpty]="false"
      [min]="0.01"
    >
    </p-inputNumber>
    <ngx-paypal [config]="payPalConfig" [style]="{ width: '60%' }" class="mt-3"></ngx-paypal>
    <p-toast></p-toast>
  </div>
</div>
